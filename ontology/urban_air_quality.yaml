id: http://w3id.org/ontogpt/urban_air_quality
name: urban_air_quality
title: Urban Air Quality Ontology
description: "Ontology for modelling urban air quality, encompassing pollutants, sources, mitigations, meteorological and street canyon factors."
license: https://creativecommons.org/publicdomain/zero/1.0/

imports:
  - linkml:types

prefixes:
  ua: http://w3id.org/ontogpt/urban_air_quality/

default_prefix: ua

classes:
  Pollutant:
    description: "Substance contaminating air with potential health or environmental impact."
    attributes:
      name:
        description: "Name of the pollutant."
        range: string
      category:
        description: "Pollutant category (e.g., particulate matter, gaseous pollutant)."
        range: PollutantCategoryEnum

  PollutionSource:
    description: "Source responsible for emissions of pollutants."
    attributes:
      name:
        description: "Name of the pollution source."
        range: string
      source_type:
        description: "Type of source (e.g., mobile, stationary)."
        range: SourceTypeEnum

  MitigationMeasure:
    description: "Measure aimed at reducing emissions or impacts of pollutants."
    attributes:
      name:
        description: "Name of the mitigation measure."
        range: string
      measure_type:
        description: "Type of mitigation measure (policy, technology)."
        range: MitigationTypeEnum

  MeteorologicalFactor:
    description: "Atmospheric condition influencing pollutant dispersion."
    attributes:
      name:
        description: "Meteorological factor name."
        range: string

  StreetCanyonFactor:
    description: "Urban street characteristics affecting air pollution dispersion."
    attributes:
      name:
        description: "Street canyon characteristic name."
        range: string

  PollutantSourceRelation:
    description: "Relation linking pollutants to specific sources."
    attributes:
      pollutant:
        description: "Linked pollutant."
        range: Pollutant
      source:
        description: "Linked source emitting the pollutant."
        range: PollutionSource

  SourceMitigationRelation:
    description: "Relation linking sources to effective mitigation measures."
    attributes:
      source:
        description: "Source to be mitigated."
        range: PollutionSource
      mitigation:
        description: "Mitigation measure targeting the source."
        range: MitigationMeasure

  MeteorologicalDispersionRelation:
    description: "Describes effect of meteorological factors on pollutant dispersion."
    attributes:
      meteorological_factor:
        description: "Meteorological factor affecting dispersion."
        range: MeteorologicalFactor
      pollutants:
        description: "Affected pollutants."
        range: Pollutant
        multivalued: true
      effect:
        description: "Description of dispersion effect."
        range: string

  StreetCanyonDispersionRelation:
    description: "Effect of street canyon factors on pollutant concentrations."
    attributes:
      street_canyon_factor:
        description: "Street canyon characteristic influencing dispersion."
        range: StreetCanyonFactor
      pollutant:
        description: "Affected pollutant."
        range: Pollutant
      effect:
        description: "Effect description."
        range: string

enums:
  PollutantCategoryEnum:
    permissible_values:
      ParticulateMatter: {}
      GaseousPollutants: {}
      TraceElements: {}
      HazardousOrganicCompounds: {}
      Uncategorized: {}

  SourceTypeEnum:
    permissible_values:
      MobileSource: {}
      StationarySource: {}
      AreaSource: {}
      AgriculturalSource: {}
      NaturalSource: {}
      Uncategorized: {}

  MitigationTypeEnum:
    permissible_values:
      PolicyBasedMeasure: {}
      TechnologicalMeasure: {}
      Uncategorized: {}
